<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <label for="todo">Dodaj zadanie</label>
      <input name="todo" id="todo" type="text" placeholder="todo" />
      <span class="hidden error" data-validator
        >Zadanie nie może być puste</span
      >
      <button>DODAJ</button>
    </form>
    <ul data-todos></ul>
    <script src="./index.js"></script>
  </body>
</html>
